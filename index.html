        .time-unit {

        .time-value {

            opacity: 0.8;

            animation: spin 15s linear infinite;

        @keyframes sparkle {

        .sparkle {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: sparkleMove 3s ease-in-out infinite;
            box-shadow: 0 0 10px white,

        }

        @keyframes sparkleMove {
            0% { transform: scale(1) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 0; }

        /* Add more sparkles with different positions and delays */

        .sparkle:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 15%; left: 30%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 15%; animation-delay: 0.9s; }

        .sparkle:nth-child(6) { bottom: 50%; right: 5%; animation-delay: 1.5s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes timeUnitGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); }

        @keyframes softGlow {

    <script>
        function updateCountdown() {
            // Set target date to February 14, 2025 00:00:00 UK time
            const valentinesDay = new Date('2025-02-14T00:00:00+00:00').getTime();
            const button = document.getElementById('surpriseButton');
            const container = document.getElementById('button-container');
            
            function update() {
                const currentTime = new Date().getTime();
                const distance = valentinesDay - currentTime;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                // Update button state
                if (distance <= 0) {
                    button.textContent = 'CLICK! üòù ü•¥ ü•∞';
                    button.style.cursor = 'pointer';
                    button.disabled = false;
                    button.onclick = function() {
                        window.location.href = './surprise.html';
                    };
                } else {
                    button.textContent = '‚ù§Ô∏è';
                    button.style.cursor = 'not-allowed';
                    button.disabled = true;
                    button.onclick = null;
                }
            }

            update();
            setInterval(update, 1000);
        }

        updateCountdown();
    </script>
